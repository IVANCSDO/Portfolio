<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de empleo - Servicio Andaluz de Sanidad</title>
    <script src="script/script.js"></script>

    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="icon" href="media/favicon.ico">
</head>
<body onload="carga()">
    <div class="container">
        <div id="cabeceraMain" class="cabecera">
            <div id="cabecera1" >
                <img src="media/logo-junta-andalucia.png">
                <img src="media/logo.png">
            </div>
            <div id="cabecera2">
                <a class="linkBorde"  target="_blank" href="https://www.sspa.juntadeandalucia.es/servicioandaluzdesalud/el-sas"><b><span class="cubo">■</span> El SAS</b></a>
                <a class="linkBorde" target="_blank" href="https://www.sspa.juntadeandalucia.es/servicioandaluzdesalud/ciudadania"><b><span class="cubo">■</span> Ciudadanía</b></a>
                <a class="linkBorde" target="_blank" href="https://www.sspa.juntadeandalucia.es/servicioandaluzdesalud/profesionales"><b><span class="cubo">■</span> Profesionales</b></a>
                <a target="_blank" href="https://www.sspa.juntadeandalucia.es/servicioandaluzdesalud/proveedores"><b><span class="cubo">■</span> Proveedores</b></a>
            </div>
        </div>
        <div class="contenido">
            <div id="inputs">
                <h3>Registro de usuario</h3>
                <label for="valor0">Nombre:</label><input type="text" id="valor0"> <br> <label for="valor1">Apellidos:</label><input type="text" id="valor1"> <br> <label for="valor2">Edad:</label><input type="text" id="valor2"> <br> <label for="valor3">Dirección:</label><input type="text" id="valor3"> <br>
                <input id="botoRegistrar" type="button" value="Registrar" onclick="registrar()"> 
            </div>
            <div id="tabla"></div>
            <div id="seccionBorrar">  
                <label for="seleccion">Eliminar miembro:</label><select title="seleccion" id="seleccion">
                </select>
                <input id="botonBorrar" type="button" value="Eliminar" onclick="borrar()">
                <input id="botonBorrar" type="button" value="Eliminar todo" onclick="borrarTodo()">

            </div>
            <div id="info">
                <h3>Información de usuario</h3>
                <label for="spanNombre">Nombre:</label><input type="text" id="spanNombre" readonly> <br>
                <label for="spanApellidos">Apellidos:</label><input type="text" id="spanApellidos" readonly> <br>
                <label for="spanEdad">Edad:</label><input type="text" id="spanEdad" readonly> <br>
                <label for="spanDireccion">Dirección:</label><input type="text" id="spanDireccion" readonly> <br>
                <input id="editarBtn" type="button" value="Editar" onclick="editar()"><input id="guardarBtn" type="button" value="Guardar" hidden onclick="guardar()"><input id="cancelarBtn" type="button" value="Cancelar" hidden onclick="cancelar()"> <br> <br>
                <input id="pri" type="button" value="Primero" onclick="primero()"><input id="ant" type="button" value="Anterior" onclick="anterior()"><input id="sig" type="button" value="Siguiente" onclick="siguiente()"><input id="ult" type="button" value="Último" onclick="ultimo()">
            </div>
            <div id="cabeceraAbajo">
                Servicio Andaluz de Salud <br>
                <a target="_blank" href="https://www.juntadeandalucia.es/organismos/saludyconsumo.html">Consejería de Salud y Consumo</a> <br>
                <a target="_blank" href="https://www.juntadeandalucia.es/index.html">Junta de Andalucía</a>
            </div>
        </div>
    </div>
</body>
</html>
