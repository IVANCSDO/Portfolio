<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Your Hero</title>

    <script type="text/javascript" src="script/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="icon" href="media/favicon.ico">
</head>
<body  onload="myFunction()">
    <div id="loader" style="transition: 2s;"></div>
    <div id="titulo"><b>My hero world</b></div>

    <div id="principal" style="display:none;" class="intro">
    
        <div id="form" style="left: 25%; position: relative;">
            <div id="head">
                <h2>Creación de cuenta</h2>
            </div>
            <div id="opcionesForm">
                <fieldset id="fieldOpciones">
                Nombre <br> <input type="text" id="nombre" placeholder="ex; Pepe"> <br>
                Apellidos <br> <input type="text" id="apellidos" placeholder="ex; Manzano Orlando"> <br>
                Correo <br> <input type="text" id="correo" placeholder="ex; correoreal@nofake.com">
                </fieldset> <br> <br>
                <fieldset id="fieldSexo">
                    <b>Género:</b><br> <br>
                    <input type="radio" id="masculino" name="sexo" value="Masculino" onchange="genero()"><label class="no-select" for="masculino">Masculino</label><br>
                    <input type="radio" id="femenino" name="sexo" value="Femenino" onchange="genero()"><label class="no-select" for="femenino">Femenino</label><br>
                    <input type="radio" id="otro" name="sexo" value="Otro" onchange="genero()"><label class="no-select" for="otro">Otro</label> <br> <br>
                    <img class="center" id="foto" src="media/default.png" style="width: 70%;height: 70%;"> 
                </fieldset>    
                <br>
                <input type="checkbox" id="publiCheck" name="publi" value="publi" onclick="publi()" ><label class="no-select" for="publiCheck">¡Quiero recibir información y ofertas!</label> <br>
                <input type="checkbox" id="privacidad" name="privacidad" value="privacidad"><label class="no-select" for="privacidad">Acepto las <a target="_blank" href="https://media.tenor.com/_4YgA77ExHEAAAAd/rick-roll.gif">políticas de privacidad</a> y tal</label> <br> <br>
                <input class="boton" type="button" value="Registrarse" onclick="registrar()">
            </div>
        </div>
        <div id="publi"  style="opacity: 0; scale:0.5; transition: 2s;" hidden>
            <div id="head">
                <h2>¡Esto te interesa!</h2>
            </div>         
            <div id="opcionesPubli">

                <p>Quiero recibir la siguiente información:</p>
                <input type="checkbox" id="opcion1" name="opcion1" value="opcion1"><label class="no-select" for="opcion1">Parte meteorológico de Antequera</label> <br>
                <input type="checkbox" id="opcion2" name="opcion2" value="opcion2"><label class="no-select" for="opcion2">Cuántas pirámides hay en Sudán</label> <br>
                <input type="checkbox" id="opcion3" name="opcion3" value="opcion3"><label class="no-select" for="opcion3">Lista de personas que desconfían de Luis Enrique</label> <br>
                <input type="checkbox" id="opcion4" name="opcion4" value="opcion4"><label class="no-select" for="opcion4">La fecha actual de Etiopía</label> <br>
                <input type="checkbox" id="opcion5" name="opcion5" value="opcion5"><label class="no-select" for="opcion5">The Game</label> <br> <br>
                <input class="boton" type="button" value="Registrarse" onclick="registrar()">

            </div>
        </div>
    </div>
    <div id="codigo" hidden>
        <textarea id="areaCodigo" cols="30" rows="10">

        function publi() {
        
            if (document.getElementById("publiCheck").checked == true){
        
                var resultado1=parseInt(Math.floor((Math.random() * 5) + 1));
                var resultado2=parseInt(Math.floor((Math.random() * 5) + 1));
                
                while (resultado1==resultado2) {
                    resultado2=parseInt(Math.floor((Math.random() * 5) + 1));
                }
                
                var resultado3=parseInt(Math.floor((Math.random() * 5) + 1));
               
                while (resultado3 == resultado2 || resultado3 == resultado1) {
                    resultado3=parseInt(Math.floor((Math.random() * 5) + 1));
                }
        
                document.getElementById('opcion'+resultado1).checked = true;
                document.getElementById('opcion'+resultado2).checked = true;
                document.getElementById('opcion'+resultado3).checked = true;
        
                if (band==0){
                aparecer();           
                }
        
            }if (document.getElementById("publiCheck").checked == false){
                
                for (let i = 1; i < 6 ; i++) {
                    document.getElementById('opcion'+i).checked = false;
                }
            band=1
            }

            </textarea> <br>
            <input id="botonCodigo" class="boton" type="button" value="Cerrar" onclick="cerrarCodigo()">
    </div>

    </div>

</body>
</html>
